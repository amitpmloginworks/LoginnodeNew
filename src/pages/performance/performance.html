<!--
  Generated template for the PerformancePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  
    <ion-navbar>
        <ion-title text-center>Performance</ion-title>
          <ion-buttons end>
          <button ion-button (click)="doClick()">
            <ion-icon >
              <img src="assets/icon/notify.png"/>
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item no-lines >
        <ion-avatar item-start>
          <img src="assets/icon/server.png">
        </ion-avatar>
        <h2 >Server Name</h2>
        <p>10.0.0.183</p>
      
      </ion-item>
    <p class="p-details">Overview</p>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col col-3>
            <img  src="assets/icon/processor.png">
        </ion-col>
        <ion-col>
          <p class="p-type">5.66%</p>
          <p class="p-info">CPU used</p>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <canvas  class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="options" #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col col-3>
              <img  src="assets/icon/ram.png">
          </ion-col>
          <ion-col>
            <p class="p-type">3 of 7.92GB</p>
            <p class="p-info">RAM in use</p>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <canvas  class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="options" #lineCanvas1></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col col-3>
                <img  src="assets/icon/hard-drive.png">
            </ion-col>
            <ion-col>
              <p class="p-type">C:/</p>
              <p class="p-info">CPU used</p>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <canvas  class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="options" #lineCanvas2></canvas>
        </ion-card-content>
      </ion-card>
</ion-content>
