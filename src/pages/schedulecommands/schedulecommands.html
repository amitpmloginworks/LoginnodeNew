<ion-header>
  <ion-navbar>
    <ion-title text-center>Schedule Commands</ion-title>
    <ion-buttons end>
      <button ion-button (click)="help()">
        <ion-icon>
          <img src="assets/icon/text.png" />
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="commandsList()">
        <ion-icon>
          <img src="assets/icon/textlist.png" />
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines>
    <ion-textarea placeholder="Enter log" rows="4" maxLength="500" [(ngModel)]="model"></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col col-4 style="padding:0px">
      <ion-label>Enter Date</ion-label>
    </ion-col>
    <ion-col style="padding:0px">
      <ion-item no-lines>
        <ion-input  readonly type='text'> </ion-input>
        <ion-icon item-right>
          <img src="assets/icon/calendar.png" />
        </ion-icon>
        <ion-datetime displayFormat="MM/DD/YYYY" max="2050-12-31" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4 style="padding:0px">
      <ion-label>Enter Time</ion-label>
    </ion-col>
    <ion-col style="padding:0px">
      <ion-item no-lines>
        <ion-input readonly type='text'> </ion-input>
        <ion-icon item-right>
          <img src="assets/icon/time.png" />
        </ion-icon>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="myTime"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <button full ion-button>Schedule</button>
</ion-content>
