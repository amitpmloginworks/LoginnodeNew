<ion-content padding>
    <div  id="div-main">
        <ion-item (click)="edit()">
          <button color="black" clear ion-button>
            <ion-icon>
              <img src="assets/icon/edit.png" />
            </ion-icon>
            <label style="margin-left: 10px;">Edit</label>
          </button>
        </ion-item>
    
        <ion-item (click)="delete()">
          <button color="black" clear ion-button>
            <ion-icon>
              <img src="assets/icon/delete.png" />
            </ion-icon>
            <label style="margin-left: 10px;">Delete</label>
          </button>
        </ion-item>
        <ion-item (click)="cancel()">
          <button color="black" clear ion-button>
            <ion-icon>
              <img src="assets/icon/close.png" />
            </ion-icon>
            <label style="margin-left: 10px;">Cancel</label>
          </button>
        </ion-item>
      </div>


    <div id="success">
    
        <ion-item style="padding:0px;border-bottom:2px solid #3096F7;margin-top: 30%;">
          <ion-label style="color:#363636;font-family:'Lato-Bold';padding-left:19px;font-size:16px">Success</ion-label>
        </ion-item>
    
        <ion-list style="margin-top: 18px;margin-left: 4px;">
          <ion-item no-lines >
           <span class="span_text">Command Delete Successfully</span>
          </ion-item>
        </ion-list>
       
        <ion-row>
          <ion-col >
            <button class="btn-style" ion-button (click)="ok()">Ok</button>
          </ion-col>
        </ion-row>
      
      </div>


      <div id="delete">
    
          <ion-item style="padding:0px;border-bottom:2px solid #3096F7;margin-top: 30%;">
            <ion-label style="color:#363636;font-family:'Lato-Bold';padding-left:19px;font-size:16px">Delete Server</ion-label>
          </ion-item>
    
          <ion-list style="margin-top: 18px;margin-left: 16px;">
            <ion-item no-lines style="padding-left: 0px;">
             <span class="span_text">Are you sure you want to delete commands?</span>
            </ion-item>
          </ion-list>
          <ion-row>
            <ion-col>
              <button  class="btn-style1" ion-button (click)="yes()">Yes</button>
            </ion-col>
            <ion-col>
              <button class="btn-style1" ion-button (click)="no()">No</button>
            </ion-col>
          </ion-row>
        </div>
</ion-content>
