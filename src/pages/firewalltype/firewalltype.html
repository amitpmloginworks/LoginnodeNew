<ion-content padding class="modal-page" text-center ion-fixed scroll="false">
  <div class="div-main">
    <ion-item style="padding:0px;border-bottom:1px solid #3096F7;margin-top: 30%;">
      <ion-label style="color:#363636;font-family:'Lato-Bold';padding-left:19px;">Select Type</ion-label>
    </ion-item>

    <ion-list radio-group>
      <ion-item no-lines>
        <ion-radio item-left value="all"></ion-radio>
        <ion-label>All Firewall</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-radio item-left value="inbound"></ion-radio>
        <ion-label>Inbound Firewall</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-radio item-left value="outbound"></ion-radio>
        <ion-label>Outbound Firewall</ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button (click)="ok()">OK</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="cancel()">Cancel</button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
