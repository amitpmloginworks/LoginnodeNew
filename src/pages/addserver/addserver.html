<ion-header>
  <ion-navbar color='light' hideBackButton>
    <button (click)="openMenu()" menuToggle="left" ion-button>
      <ion-icon>
        <img width="15" src="assets/icon/menu.png">
      </ion-icon>
    </button>
    <ion-title text-center>Add Server</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon>
          <img src="assets/icon/notify.png" />
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background: #F9FBFC" padding>

  <p class="p-text"> Server Name*</p>
  <ion-item no-lines>
    <ion-input placeholder="Server Name" type='text'> </ion-input>
  </ion-item>

  <p class="p-text"> Server IP*</p>
  <ion-item no-lines>
    <ion-input placeholder="Server IP" type='text'> </ion-input>
  </ion-item>

  <p class="p-text"> Server Port*</p>
  <ion-item no-lines>
    <ion-input placeholder="Server Port" type='number'> </ion-input>
  </ion-item>

  <p class="p-text"> Server Key*</p>
  <ion-item no-lines>
    <ion-input placeholder="Server Key" type='text'> </ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <button full ion-button (click)="addServer()">Add</button>
    </ion-col>
    <ion-col>
      <button full ion-button>Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
