<ion-header>

  <ion-navbar>
    <ion-title text-center>Add New Batch File</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon>
          <img src="assets/icon/notify.png" />
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>File Name*</ion-label>
  <ion-item no-lines>
    <ion-input placeholder="Enter File Name" type='text'> </ion-input>
  </ion-item>
  <ion-label>File Content*</ion-label>
  <ion-item no-lines>
    <ion-textarea placeholder="Enter File Content" rows="4" maxLength="500" [(ngModel)]="model"></ion-textarea>
  </ion-item>

  <ion-row>
    <ion-col>
      <button full ion-button (click)="save()">Save</button>
    </ion-col>
    <ion-col>
      <button full ion-button (click)="cancel()">Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
