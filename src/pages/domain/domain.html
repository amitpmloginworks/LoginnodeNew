<ion-header>
    <ion-navbar>
      <ion-title text-center>Domain Status</ion-title>
      <ion-buttons end>
        <button ion-button (click)="doClick()">
          <ion-icon>
            <img src="assets/icon/notify.png" />
          </ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item no-lines>
      <ion-input placeholder="Enter domain address" type='text'> </ion-input>
    </ion-item>
    <button full ion-button (click)="checkDomainStatus()" >Check Domain Status</button>
  </ion-content>
