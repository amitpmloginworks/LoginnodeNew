<ion-header>

  <ion-navbar>
    <ion-title text-center>Batch File</ion-title>
      <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon >
          <img src="assets/icon/notify.png"/>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

          <img src="assets/icon/server.png">

        <p style="color:#191A45">(10.0.0.183)</p>
      </ion-item>
    <p class="p-details">Details</p>
    <button ion-button (click)="addBatchFile()" icon-start>
