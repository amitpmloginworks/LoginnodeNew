<ion-header>

  <ion-navbar color='light' hideBackButton>

    <button (click)="openMenu()" menuToggle="left" ion-button>
      <ion-icon>
        <img width="15" src="assets/icon/menu.png">
      </ion-icon>
    </button>

    <ion-title text-center>Server List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon>
          <img src="assets/icon/notify.png" />
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style="padding-top:25px">
    <ion-item>
      <ion-avatar item-start (click)="serverDetails()">
        <img src="assets/icon/server.png">
      </ion-avatar>
      <h2 (click)="serverDetails()">Server Name</h2>
      <button ion-button clear item-end>
        <ion-icon (click)="listModal()">
          <img src="assets/icon/list.png" />
        </ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/server.png">
      </ion-avatar>
      <h2>Server Name</h2>
      <button ion-button clear item-end>
        <ion-icon>
          <img src="assets/icon/list.png" />
        </ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button (click)="download()" class="btn-style" ion-button icon-start>
    <ion-icon>
      <img src="assets/icon/download.png" /> </ion-icon>
    Download Client
  </button>
  <button (click)="addServer()" class="btn-style" style="bottom:8%" ion-button icon-start>
    <ion-icon>
      <img src="assets/icon/plus.png" /> </ion-icon>
    Add Server
  </button>
</ion-content>
